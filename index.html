<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Panetta">
    <meta name="description" content="Spotify">
    <link rel="icon" href="img/favicon.ico">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div class="flex">
            <div class="sidebar">
                <div id="logo">
                    <a href="#" class="logo-big">
                        <img src="img/logo.svg" alt="Logo-spotify">
                    </a>
                    <a href="#" class="logo-small">
                        <img src="img/logo-small.svg" alt="Logo-spotify">
                    </a>
                </div>
                <div class="action">
                    <ul>
                        <li>
                            <a href="#" class="flex">
                                <img src="img/home.svg" alt="Home" class="img-icon">
                                <div class="description">Home</div>  
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex">
                                <img src="img/search.svg" alt="Home" class="img-icon">
                                <div class="description">Cerca</div>  
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex">
                                <img src="img/libreria.svg" alt="Home" class="img-icon">
                                <div class="description">La tua libreria</div>  
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main-content"></div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
